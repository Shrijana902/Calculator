<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calc.js"></script>
</head>

<body>
    <div class="wrapper">


        <form name="myform" class="calculator">
            <div class="calculator-header">

                <input type="text" name="displayh"
                    style="outline: none; border: none; width: 300px; height:65px; font-family: sans-serif; font-size: 25px;text-align: end;padding-right:20px ;"><br>
                <input type="text" name="display"
                    style="outline: none; border: none; width: 300px; height: 65px;font-family: sans-serif; font-size: 30px;text-align: end;font-weight:bold ;padding-right:20px; "><br>
            </div>
            <div class="calculator-body">
                <table >
                    <tr>
                        <td> <input type="button" class="num" name="btnsin" value="sin"
                                onclick=" fnsin();myclick('sin');"></td>
                        <td> <input type="button" class="num" name="btncos" value="cos"
                                onclick=" fncos();myclick('cos');"></td>
                        <td> <input type="button" class="num" name="btntan" value="tan"
                                onclick=" fntan();myclick('tan');">
                        </td>
                        <td><input type="button" class="num" name="btnsqr" value="^2"
                                onclick=" square();myclick('^2');"></td>
                        <td> <input type="button" class="num" name="btndel" value="DEL" onclick="del()"
                                style="background-color:rgb(240, 111, 111);"> </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="num" name="btn7" value="7" onclick="myclick('7')"></td>
                        <td> <input type="button" class="num" name="btn8" value="8" onclick="myclick('8')"></td>
                        <td> <input type="button" class="num" name="btn9" value="9" onclick="myclick('9')"></td>
                        <td> <input type="button" class="num" name="btnsqrrt" value="Rt"
                                onclick=" squarert();myclick(RT)"></td>
                        <td> <input type="button" class="num" name="btnac" value="AC" onclick="ac()"
                                style="background-color:rgb(240, 111, 111);"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" class="num" name="btn4" value="4" onclick="myclick('4')"></td>
                        <td><input type="button" class="num" name="btn5" value="5" onclick="myclick('5')"></td>
                        <td> <input type="button" class="num" name="btn6" value="6" onclick="myclick('6')"></td>
                        <td><input type="button" class="num" name="btnadd" value="+" onclick="myclick('+')"></td>
                        <td> <input type="button" class="num" name="btnsub" value="-" onclick="myclick('-')"></td>
                    </tr>
                    <tr>
                        <td> <input type="button" class="num" name="btn1" value="1" onclick="myclick('1')"></td>
                        <td> <input type="button" class="num" name="btn2" value="2" onclick="myclick('2')"></td>
                        <td> <input type="button" class="num" name="btn3" value="3" onclick="myclick('3')"></td>
                        <td> <input type="button" class="num" name="btnmul" value="*" onclick="myclick('*')"></td>
                        <td> <input type="button" class="num" name="btndiv" value="/" onclick="myclick('/')"></td>

                    </tr>
                    <tr>
                        <td> <input type="button" class="num" name="btn0" value="0" onclick="myclick('0')"></td>
                        <td><input type="button" class="num" name="btn00" value="00" onclick="myclick('00')"></td>
                        <td> <input type="button" class="num" name="btnpoint" value="." onclick="myclick('.')"></td>
                        <td> <input type="button" class="num" name="btndiv" value="%" onclick="myclick('%')"></td>

                        <td> <input type="button" class="num" name="btnequal" value="=" onclick="equalto()"style="font-weight:bold; background-color:rgb(240, 111, 111);"></td>
                    </tr>
                    <tr>
                        <td></td>
                        
                        <td> <a href="si.html"><input type="button" class="num" value="SI" value="SI"></a></td>
                        <td> <a href="ca.html"> <input type="button" class="num" value="CA" value="CI"></a></td>
                        <td></td>
                    </tr>
                </table>
        </form>
    </div>

</body>

</html>
