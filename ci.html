<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function Cinterest(){
            var p=document.getElementById("principle").value;
            var r=document.getElementById("rate").value;
            var t=document.getElementById("time").value;
            var n=document.getElementById("cnd").value;

            var r1=r/100;
            var nbr=r1/n;
            var x=(1+nbr);
            var nt=n*t;
            var xnt=Math.pow(x,nt);


            var CI=p*xnt;
            document.getElementById("CI").innerHTML="CI="+CI;
        }
    </script>



    <style>
         body{
            background-color:antiquewhite ;
            
        }
        table{
            margin: 150px 450px;
            border-collapse: collapse;
            align-items: center;
        }
        td{
            font-family: sans-serif;
            padding: 5px;
        }



    </style>
</head>
<body>
    <table border="1">
        <tr></tr>
            <th>Compound Interest</th>
        </tr>
        <tr>
            <td>
                Enter Principle amount:<input type="text" id="principle"><br><br>
                Enter Rate of interest :<input type="text" id="rate"><br><br>
                Enter Time in years:&nbsp;&nbsp;&nbsp;<input type="text" id="time"><br><br>
                Enter Rate of compound per yrs:<input type="text" id="cnd"><br><br>

                <button onclick="Cinterest()">Calculate</button>
                <p id="CI"></p>
            </td>
        </tr>
    </table>
    
</body>
</html>
